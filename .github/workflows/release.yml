name: Build release

on:
  push:
    tags:
      - v*

jobs:
  windows:
    runs-on: windows-latest
    steps:
      # checkout code
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # golang
      - uses: actions/setup-go@v4
        with:
          go-version: ^1.20.0
      # pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8
          package_json_file: frontend/package.json
      # npm
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      # zip
      - name: Eat the Choco
        run: |
          choco install zip -y
      # build frontend
      - name: build frontend
        working-directory: frontend
        run: |
          pnpm install
          pnpm build
      # wails
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build
        run: wails build --platform windows/amd64
      - name: package
        working-directory: build/bin
        run: |
          zip -r poexport-${{ github.ref_name }}.zip poexport.exe
      # release
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: build/bin/poexport-${{ github.ref_name }}.zip
